<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/member.css}">
</head>
<body>
    <header th:replace="~{/include/header_nav_footer.html::header}"></header>
    <nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
    
    <section>
        <div id="section_wrap">
            <div class="word">로그인</div>
            <div class="content">
                <form th:action="@{/member/loginPro}" method="post">
                    <table width="400" border="1">
                        <tr height="50">
                            <td width="120" align="center">아이디</td>
                            <td width="280" align="center">
                                <input type="text" name="id" placeholder="아이디를 입력하세요" required>
                            </td>
                        </tr>
                        <tr height="50">
                            <td align="center">비밀번호</td>
                            <td align="center">
                                <input type="password" name="pw" placeholder="비밀번호를 입력하세요" required>
                            </td>
                        </tr>
                        <tr height="50">
                            <td align="center" colspan="2">
                                <input type="submit" value="로그인">
                                <input type="button" value="회원가입" th:onclick="|location.href='@{/member/signup}'|">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </section>
    
    <footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>

    <script th:if="${msg}">
        alert('[[${msg}]]');
    </script>
</body>
</html>
