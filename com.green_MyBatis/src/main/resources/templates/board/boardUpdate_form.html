<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">
<Link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	<section>
		<div id="section_wrap">
			<div class="word">게시글 수정하기</div>
			<div class="content">
			  <form th:action="@{/board/updatePro}" method="post">
                    <input type="hidden" name="num" th:value="${oneboard.num}">
                    
                    <table width="600" border="1">
                        <tr height="40">
                            <td align="center" width="150">글번호</td>
                            <td width="450" th:text="${oneboard.num}"></td>
                        </tr>
                        <tr height="40">
                            <td align="center">작성자</td>
                            <td th:text="${oneboard.writer}"></td>
                        </tr>
                        <tr height="40">
                            <td align="center">제목</td>
                            <td><input type="text" name="subject" th:value="${oneboard.subject}" style="width:98%"></td>
                        </tr>
                        <tr height="150">
                            <td align="center">글내용</td>
                            <td><textarea name="content" rows="10" style="width:98%" th:text="${oneboard.content}"></textarea></td>
                        </tr>
                        <tr height="40">
                            <td align="center" style="color:red;">비밀번호 확인</td>
                            <td><input type="password" name="writerPw" required placeholder="비밀번호를 입력하세요"></td>
                        </tr>
                        <tr height="40">
                            <td align="center" colspan="2">
                                <input type="submit" value="수정완료">
                                <input type="button" value="취소" th:onclick="|location.href='@{/board/boardInfo(num=${oneboard.num})}'|">
                            </td>
                        </tr>
                    </table>
                </form>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
