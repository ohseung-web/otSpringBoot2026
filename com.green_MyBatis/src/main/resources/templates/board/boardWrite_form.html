<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">
<Link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	<section>
		<div id="section_wrap">
			<div class="word">게시글 쓰기</div>
			<div class="content">
			
				<!-- 파일 업로드는 무조건 multipart/form-data -->
			  <form th:action="@{/board/writePro}" method="POST" 
			   name="board_form"
			   enctype="multipart/form-data">
			   
			       <table width="600" border="1">
			          <tr height="40">
			             <td align="center" width="150">작성자</td>
			             <td width="450"><input type="text" name="writer"></td>
			          </tr>
			          <tr height="40">
			             <td align="center" width="150">제목</td>
			             <td width="450"><input type="text" name="subject" class="b_subject"></td>
			          </tr>
			          <tr height="40">
			             <td align="center" width="150">비밀번호</td>
			             <td width="450"><input type="password" name="writerPw"></td>
			          </tr>
			          <tr height="40">
			             <td align="center" width="150">글내용</td>
			             <td width="450"><textarea rows="10" cols="55" name="content" class="b_contents"></textarea>
			          </tr>
			          
			          <!--  ⭐ 이미지 업로드 추가 -->
				        <tr height="40">
				            <td align="center" width="150">이미지</td>
				            <td width="450">
				                <input type="file" name="file">
				            </td>
				        </tr>
				        
			          <tr height="40">
			             <td align="center" colspan="2">
			                <input type="submit" value="글쓰기" >&nbsp;&nbsp;
			                <input type="reset"  value="다시작성">&nbsp;&nbsp;
			                <!-- <a th:href="@{/board/list}" class="btn">목록보기</a> -->
			                <input type="button"
					           th:onclick="|location.href='@{/board/list}'|"
					           value="목록보기" />
			              </td>   
			         </tr>
			    </table>	
			  </form>  
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
