<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}">Member Join</title>
<Link rel="stylesheet" th:href="@{/css/common.css}">
<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
<Link rel="stylesheet" th:href="@{/css/home.css}">
<Link rel="stylesheet" th:href="@{/css/board.css}">
<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	<section>
		<div id="section_wrap">
			<div class="word">게시글 보기</div>
			<div class="content">
			  <table width="600" border="1">
		        <tr height="40">
		           <td align="center" width="120">글번호</td>
		           <td align="center" width="180" th:text="${oneboard.num}"></td>
		           <td align="center" width="120">조회수</td>
		           <td align="center" width="180" th:text="${oneboard.readcount}"></td>
		        </tr>
		        <tr height="40">
		           <td align="center" width="120">작성자</td>
		           <td align="center" width="180" th:text="${oneboard.writer}"></td>
		           <td align="center" width="120">작성일</td>
		           <td align="center" width="180" th:text="${oneboard.reg_date}"></td>
		        </tr>
		        <tr height="40">
		           <td align="center" width="120">제목</td>
		           <td align="center" colspan="3" th:text="${oneboard.subject}"></td>
		        </tr>
		        <tr height="80">
		           <td align="center" width="120">글내용</td>
		           <td align="center" colspan="3" th:text="${oneboard.content}"></td>
		        </tr>
		        <tr height="40">
				    <td align="center" colspan="4">
				        <input type="button" value="수정하기" 
				               th:onclick="|location.href='@{/board/update(num=${oneboard.num})}'|">
				        
				        <form th:action="@{/board/deletePro}" method="GET" style="display:inline;">
				            <input type="hidden" name="num" th:value="${oneboard.num}">
				            <input type="hidden" name="writerPw" th:value="${oneboard.writerPw}">
				            
				            <input type="submit" value="삭제하기" onclick="return confirm('정말 삭제하시겠습니까?');">
				        </form>
				        
				        <input type="button" value="목록보기" 
				               th:onclick="|location.href='@{/board/list}'|">
				    </td>
			   </tr>
		     </table>
			</div>
		</div>
	</section>
	
	<footer th:replace="~{/include/header_nav_footer.html::footer}"></footer>
</body>
</html>
