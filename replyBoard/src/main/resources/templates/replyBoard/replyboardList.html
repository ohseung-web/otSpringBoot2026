<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   body{
       display:flex;
       justify-content: center;
       text-align:center;
    }
    table{
      border-collapse: collapse;
    }
    table tr{
    	height: 40px;
    }
    h2{
      text-align: center;
    }
    a{
      text-decoration: none
    }
    p{
       text-align: center;
    }
    .pageing{
       width : 200px;
       text-align: center;
       margin : 10px auto;
    }
    #subject{
       padding-left: 10px;
    }
    .paging{
      width : 200px;
       text-align: center;
       margin : 10px auto;
    }
    /* 검색 css */
    option {
    font-weight: normal;
    display: block;
    padding-block-start: 0px;
    padding-block-end: 1px;
    min-block-size: 1.2em;
    padding-inline: 2px;
    white-space: nowrap;
   }
   .form-inline{
     display:flex;
     gap:5px;
     margin : 10px 0px 20px ;
   }
    .form-inline .form-control {
     display: inline-block;
     width: auto;
     vertical-align: middle;
     }
   .form-control {
    height: 34px;
    padding: 6px 12px;
    font-size: 14px;
    line-height: 1.42857143;
    color: #555;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
   }
   input[type="text"] {
    height:30px;
    padding-block: 2px;
    padding-inline: 4px;
   } 
   button{
     cursor: pointer;
     height: 34px;
   }
</style>
</head>
<body>

</c:if> -->

<div class="container">
	<h2>전체 게시글 목록</h2>
	<table width="700" border="1">
		<tr height="40">
			<td colspan="5" align="right">
				<button type="button" th:onclick="|location.href='@{/board/writer}'|">글쓰기</button>
			</td>
		</tr>
		<tr height="40">
			<td width="50" align="center">번호</td>
			<td width="320" align="center">제목</td>
			<td width="100" align="center">작성자</td>
			<td width="150" align="center">작성일자</td>
			<td width="80" align="center">조회수</td>
		</tr>
						<tr th:each="li, stat:${rlist}">
			            <td th:text="${stat.size - stat.index}"></td>
			            <td style="text-align:left;">
						    <!-- 답글인 경우 -->
						    <span th:if="${li.re_level > 1}"
						          th:style="'padding-left:' + (${li.re_level - 1} * 20) + 'px'">
						        ↳[re]
						    </span>
						
						    <a th:href="@{/board/detail(num=${li.num})}"
						       th:text="${li.subject}"></a>
						</td>
			            <td th:text="${li.writer}"></td>
			            <td th:text="${#dates.format(li.reg_date, 'yyyy-MM-dd HH:mm')}"></td>
			            <td th:text="${li.readcount}"></td>
			         </tr>
	    </table>
  </div>
  
  
</body>
</html>
