<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   body{
       display:flex;
       justify-content: center;
    }
    table{
      border-collapse: collapse;
    }
    h2{
      text-align: center;
    }
    input[type=button]{
      cursor: pointer;
      width : 100px;
      height: 25px;
      margin-right: 10px;
    }
</style>
</head>
<body>
    <div class="container">
     <h2>게시글 보기</h2>
     <table width="600" border="1">
        <tr height="40">
           <td align="center" width="120">글번호</td>
           <td align="center" width="180" th:text="${onelist.num}"></td>
           <td align="center" width="120">조회수</td>
           <td align="center" width="180" th:text="${onelist.readcount}"></td>
        </tr>
        <tr height="40">
           <td align="center" width="120">작성자</td>
           <td align="center" width="180" th:text="${onelist.writer}"></td>
           <td align="center" width="120">작성일</td>
           <td align="center" width="180" 
               th:text="${#dates.format(onelist.reg_date, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        <tr height="40">
           <td align="center" width="120">이메일</td>
           <td align="center" colspan="3" th:text="${onelist.email}"></td>
        </tr>
        <tr height="40">
           <td align="center" width="120">제목</td>
           <td align="center" colspan="3" th:text="${onelist.subject}"></td>
        </tr>
        <tr height="80">
           <td align="center" width="120">글내용</td>
           <td align="center" colspan="3" th:text="${onelist.content}"></td>
        </tr>
        <tr height="40">
           <td align="center" colspan="4">
              <input type="button" value="답글쓰기"
		       th:onclick="|location.href='@{/board/reply(
		           num=${onelist.num},
		           ref=${onelist.ref},
		           re_step=${onelist.re_step},
		           re_level=${onelist.re_level}
		       )}'|">
              <input type="button" value="수정하기" th:onclick="|location.href='@{/board/list}'|">
              <input type="button" value="삭제하기" th:onclick="|location.href='@{/board/list}'|">
              <input type="button" th:onclick="|location.href='@{/board/list}'|" value="목록보기">
           </td>
        </tr>   
     </table>
 </div>
</body>
</html>
