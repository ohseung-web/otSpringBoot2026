<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.com">
<head>
<meta charset="UTF-8">
<title th:replace="~{/include/title.html::title}"></title>
	<Link rel="stylesheet" th:href="@{/css/common.css}">
	<Link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
	<Link rel="stylesheet" th:href="@{/css/member.css}">
	<script th:src="@{/js/member.js}"></script>
</head>
<body>
	<header th:replace="~{/include/header_nav_footer.html::header}"></header>
	<nav th:replace="~{/include/header_nav_footer.html::nav}"></nav>
	
	<section>
		<div id="section_wrap">
		    <div class="word">
		       SIGN-UP FORM
		    </div>
			<div class="content">
			   <form th:action="@{/member/signup_confirm}" 
			   name="signup_form" 
			   method="POST">
			   	<input type="text" name="id" placeholder="member id"></br>
			   	<input type="password" name="pw" placeholder="member pw"></br>
			   	<input type="email" name="mail" placeholder="member mail"></br>
			   	<input type="text" name="phone" placeholder="member phone"></br>
			   	<input type="button" value="sign-up" onclick="signupForm();">
			   	<input type="reset" value="reset">
			   </form>
			</div>
		</div>
	</section>
	
	<nav th:replace="~{/include/header_nav_footer.html::footer}"></nav>
</body>
</html>
